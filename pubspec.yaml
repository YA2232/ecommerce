name: ecommerce
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  modal_progress_hud_nsn: ^0.5.1
  flutter_stripe: ^11.3.0
  http: ^1.2.2
  random_string: ^2.3.1
  shared_preferences: ^2.3.3
  dropdown_button2: ^2.3.8
  image_picker: ^1.1.2
  firebase_storage: ^12.3.6
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  firebase_messaging: ^15.1.6
  dio: ^5.7.0
  googleapis_auth: ^1.6.0
  googleapis: ^13.2.0
  flutter_localization: ^0.3.0
  flutter_dotenv: ^5.2.1
  flutter_svg: ^2.0.17
  buttons_tabbar: ^1.3.14
  intl: ^0.19.0
  webview_flutter: ^4.10.0
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env

flutter_native_splash:
  color: "#000000"
  image: assets/images/logo_splash.png
  fullscreen: true
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  android_12:
    color: "#FFFFFF"
    image: assets/images/logo_splash.png

flutter_intl:
  enabled: true
